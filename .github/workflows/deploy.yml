name: ğŸš€ Deploy Frontend to VPS

on:
  push:
    branches: [main]
    paths:
      - "frontend/**"
      - ".github/workflows/deploy-frontend.yml"
  workflow_dispatch:

jobs:
  deploy:
    name: ğŸŒ Deploy Frontend to VPS
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout Code
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node.js
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3ï¸âƒ£ Install Dependencies & Build
      - name: ğŸ—ï¸ Install and Build Frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build
          echo "âœ… Build completed"

      # 4ï¸âƒ£ Deploy via SSH
      - name: ğŸ“¤ Deploy to VPS via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          # If you prefer SSH key auth:
          # key: ${{ secrets.VPS_SSH_KEY }}
          source: "frontend/dist/*"
          target: "${{ secrets.VPS_PATH }}"

      # 5ï¸âƒ£ Restart Nginx (optional)
      - name: ğŸ” Restart Nginx
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            systemctl restart nginx
            echo "âœ… Nginx restarted successfully"
