name: 🚀 FTP Deployment for Express Backend

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: 🎉 Deploy to Production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://benzflex.com

    steps:
      - name: 🚚 Checkout code
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: 🔍 Verify Environment Secrets
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          echo "Verifying FTP environment secrets..."
          if [ -z "$FTP_SERVER" ] || [ -z "$FTP_USERNAME" ] || [ -z "$FTP_PASSWORD" ]; then
            echo "::error::Missing FTP secrets!"
            exit 1
          fi
          echo "✅ All secrets verified"

      - name: 📦 Install dependencies
        run: |
          npm ci --only=production --legacy-peer-deps
          npm cache clean --force

      - name: 🧹 Prepare deployment package
        run: |
          mkdir -p deployment

          # Copy essential files
          cp -r app.js server.js package.json package-lock.json deployment/

          # Copy config if it exists
          if [ -f "config.env" ]; then cp config.env deployment/; fi

          # Copy other directories that might exist
          for dir in src public views routes models middleware config; do
            if [ -d "$dir" ]; then
              cp -r "$dir" deployment/
            fi
          done

          echo "📦 Deployment package ready:"
          ls -la deployment/

      - name: 📤 Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./deployment/
          server-dir: ./public_html/myapp/
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/test/**
            **/*.md
            **/.env.example
            **/.gitignore
            **/README.md
            **/docker-compose*
            **/Dockerfile
          dangerous-clean-slate: false
          log-level: verbose

      - name: 📋 Completion
        run: |
          echo "✅ FTP upload completed successfully!"
          echo "🌐 Your application is deployed to: /public_html/myapp/"
          echo ""
          echo "🔧 Next steps to complete deployment:"
          echo "   1. SSH into your server: ssh yourusername@benzflex.com"
          echo "   2. Navigate to: cd /home/turtlvhi/public_html/myapp"
          echo "   3. Install production dependencies: npm install --production"
          echo "   4. Restart your Node.js app via cPanel Node.js Selector"
          echo "   5. Verify at: https://benzflex.com"
          echo ""
          echo "📞 Need help? Check your cPanel Node.js application settings"
